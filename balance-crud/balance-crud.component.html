<div class="container mt-5">
    <div class="row">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input [(ngModel)]="model.year" type="number" class="form-control" id="year" placeholder="Year..">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="Profit" class="form-label">Profit</label>
                    <input [(ngModel)]="model.profit" type="number" class="form-control" id="Profit" placeholder="Profit.." (input)="calcNetProfit()">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="Spend" class="form-label">Spend</label>
                    <input [(ngModel)]="model.spend" type="number" class="form-control" id="Spend" placeholder="Spend..." (input)="calcNetProfit()">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="tax" class="form-label">Tax</label>
                    <input [(ngModel)]="model.tax" type="number" class="form-control" id="tax" placeholder="Tax..." (input)="calcNetProfit()">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="NetProfit" class="form-label">NetProfit</label>
                    <input [(ngModel)]="model.netProfit" readonly type="number" class="form-control" id="NetProfit" placeholder="NetProfit..">
                  </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success" (click)="save()">Save</button>
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Year</th>
                <th scope="col">Profit</th>
                <th scope="col">Spend</th>
                <th scope="col">Tax</th>
                <th scope="col">NetProfit</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <th scope="row">{{item.year}}</th>
                <td>{{item.profit}}</td>
                <td>{{item.spend}}</td>
                <td>{{item.tax}}</td>
                <td>{{item.netProfit}}</td>
                <td>
                  <button class="btn btn-danger me-2" (click)="delete(item.year)"><i class="bi bi-trash"></i></button>
                  <button class="btn btn-success"><i class="bi bi-pencil-square"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
